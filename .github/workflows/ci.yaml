name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
        - 'devcalc/src/**'
  workflow_dispatch:
    run_tests:
        description: 'Deseja executar testes?'
        required: true
        default: 'true'
        type: boolean
    run_lint:
        description: 'Deseja executar lint?'
        required: true
        default: 'true'
        type: boolean

jobs:
  checkout:
    name: Checkout 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

  build:
    name: Build 
    runs-on: ubuntu-latest
    needs: [checkout]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build com Maven
        working-directory: devcalc 
        run: mvn clean install -DskipTests

  lind-and-test:
    needs: [checkout, build]
    uses: "./github/workflow/lint-and-test.yaml"
    with:
      run_tests: ${{ inputs.run_tests }}
      run_lint: ${{ inputs.run_lint }}
    
  package:
    name: Compile
    runs-on: ubuntu-latest
    needs: [lind-and-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gerar pacote JAR
        working-directory: devcalc 
        run: mvn package

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, lind-and-test]
    steps:
      - name: Simula deploy
        run: echo "Deploy realizado com sucesso"


