name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
        - 'devcalc/src/**'

jobs:
  
  
  checkout:
    name: Checkout 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

  build:
    name: Build 
    runs-on: ubuntu-latest
    needs: [checkout]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build com Maven
        working-directory: devcalc 
        run: mvn clean install -DskipTests

  # Tirado diretamente da documentação da action ( https://github.com/marketplace/actions/run-java-checkstyle#example-usage ) 
  checkstyle_job:
    runs-on: ubuntu-latest
    name: Checkstyle job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Run check style
        uses: nikitasavinov/checkstyle-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: 'github-pr-check'
          tool_name: 'testtool'

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Executar testes com Maven
        working-directory: devcalc 
        run: mvn test
  
  package:
    name: Compile
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gerar pacote JAR
        working-directory: devcalc 
        run: mvn package

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Simula deploy
        run: echo "Deploy realizado com sucesso"


